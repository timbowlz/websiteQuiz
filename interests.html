<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interests</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="cat.png" type="image/x-icon">
</head>

<body class="d-grid container-fluid vh-100 vw-100">
    <audio control autoplay loop id="autoplay">
        <source src="bg.mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="row">
        <!--navbar-->
        <div class="align-items-start d-flex justify-content-between mt-3">
            <div>
                <img src="cat.png" class="justify-self-start" width="50" alt="cat">
            </div>
            <div>
                <button type="button" id="red"><a href="index.html">home</a></button>
                <button type="button" id="yellow"><a href="about.html">aboutMe</a></button>
                <button type="button" id="blue">myInterests</a></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-2 d-flex flex-column flex-content-start align-items-start">
            <button type="button" onclick="updateCarousel('games')" id="green">games</button>
            <button type="button" onclick="updateCarousel('music')" id="purple">music</button>
            <button type="button" onclick="updateCarousel('anime')" id="yellow">anime</button>

        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-10 size">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img id="slide1" src="" class="d-block w-100">
                        <div class="carousel-caption">
                            <h3 id="caption1">First slide</h3>
                            <p id="text1">Description 1</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="slide2" src="" class="d-block w-100">
                        <div class="carousel-caption">
                            <h3 id="caption2">Second slide</h3>
                            <p id="text2">Description 2</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="slide3" src="" class="d-block w-100">
                        <div class="carousel-caption">
                            <h3 id="caption3">Third slide</h3>
                            <p id="text3">Description 3</p>
                        </div>
                    </div>
                </div>

                <!-- Carousel Navigation -->
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="carousel.js"></script>
</body>

</html>
